<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
    <script
      src="https://kit.fontawesome.com/aea072e52f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:49</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fa-solid fa-battery-quarter fa-lg battery"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <span class="screen-header__unread-features"></span>            
        </div>        
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/chagall.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                  <h4 class="user-component__title">Chagall</h4>
                  <h6 class="user-component__subtitle">+39 123 456 7890</h6>
                </div>
            </div>
            <div class="more-functions__column">
                <i class="fa-regular fa-comment-dots fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Mail</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days"></i>                
                <span>Calendar</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-brands fa-google-drive"></i>                
                <span>Drive</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-solid fa-id-card"></i> 
                <span>Talk Card</span>
             </div>
         </div>

         <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-scissors"></i>
                <span>Hair</span>
             </div>             
             <div class="icon-row__icon">
                <i class="fa-solid fa-plane-departure"></i>          
                <span>Flights</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-solid fa-utensils"></i>
                <span>Deliver</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-solid fa-shirt"></i>
                <span>Fashion</span>
             </div>
         </div>

         <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-gift"></i>           
                <span>Gifts</span>
             </div>            
             <div class="icon-row__icon">
                <i class="fa-solid fa-face-grin-stars"></i>
                <span>Emojis</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-solid fa-radio"></i>
                <span>News</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-brands fa-shopify"></i>
                <span>Online</span>
             </div>
         </div>

         <div class="more-suggestions">
             <h4 class="more-suggestions__title">Suggestions</h4>
             <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                       <i class="fa-solid fa-snowflake"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Snowflake</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                       <i class="fa-solid fa-snowflake"></i>
                   </div>
                   <span class="more-suggestions__icon-text">Snowflake</span>
               </div>            
            </div>
        </div>
           
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__unread-features"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
   
    </form>
  </body>
</html>
